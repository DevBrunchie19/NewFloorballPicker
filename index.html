<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floorball Team Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      padding: 12px;
      background: #3a52a3;
      text-align: center;
      border-radius: 8px;
      color: #fff;
      font-size: clamp(1.5rem, 5vw, 2rem);
    }
    textarea, input {
      width: 100%;
      display: block;
      margin: 6px auto 12px auto;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea { resize: none; min-height: 100px; }
    .button-wrapper { display: flex; justify-content: center; }
    .image-button {
      display: block;
      margin: 0 auto;
      width: 85px;
      height: auto;
      cursor: pointer;
      filter: invert(29%) sepia(74%) saturate(488%) hue-rotate(189deg) brightness(100%) contrast(103%);
      transition: transform 0.15s ease;
    }
    .image-button:hover { transform: scale(1.1); }
    .image-button:active { transform: scale(0.95); }
    #buttonText { text-align:center; font-size:0.95rem; color:#555; margin-top:10px; }
    .team { background: #fff; padding: 12px; margin: 10px 0; border-radius: 8px; border:1px solid #ddd; }

    .chips-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:6px; }
    #clearChipsBtn {
      background: #3a52a3; color:white; border:none; border-radius:16px;
      padding:6px 12px; cursor:pointer; font-size:0.9rem;
      transition: background 0.2s ease, transform 0.1s ease, opacity 0.3s ease;
      opacity:0; pointer-events:none;
    }
    #clearChipsBtn.visible { opacity:1; pointer-events:auto; }
    #clearChipsBtn:hover { background:#516fd3; }
    #clearChipsBtn:active { transform:scale(0.95); }

    .chips-container { display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 12px 0; }
    .chip { padding:8px 14px; background:#e0e0e0; border-radius:20px; cursor:pointer; font-size:0.95rem; transition:all 0.2s ease; user-select:none; }
    .chip:hover { background:#d0d0d0; }
    .chip.selected { background:#3a52a3; color:white; box-shadow:0 2px 6px rgba(0,0,0,0.15); }

    .team-size-container { display:flex; gap:8px; margin:6px 0 12px 0; }

    /* --- Team Sheet Styling --- */
    .team-title { font-size:1.2rem; font-weight:bold; text-align:center; margin-bottom:10px; }
    .formation-container { display:flex; gap:20px; justify-content:space-between; align-items:flex-start; }
    .formation-layout { width:75%; display:flex; flex-direction:column; align-items:center; gap:20px; }
    .subs-section { width:25%; min-width:120px; background:#fafafa; border-radius:10px; padding:10px; border:1px solid #ddd; height:fit-content; }
    .sub-card { padding:6px 10px; border:1px solid #ccc; border-radius:6px; background:#fff; margin-bottom:6px; }
    .row-center { display:flex; flex-direction:column; align-items:center; }
    .row-two { width:100%; display:flex; justify-content:space-between; }
    .player-block { display:flex; flex-direction:column; align-items:center; }

    /* âœ… REPLACED BLUE CIRCLE WITH PERSON ICON */
   .player-icon {
  width:80px;
  height:80px;
  border:3px solid #3a52a3;       /* circle outline */
  border-radius:50%;               /* make it round */
  display:flex;                    /* center icon */
  align-items:center;
  justify-content:center;
  background-color:white;          /* white background inside circle */
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="%233a52a3"><path d="M12 2a5 5 0 100 10 5 5 0 000-10zm0 12c-4.42 0-8 2.69-8 6v2h16v-2c0-3.31-3.58-6-8-6z"/></svg>');
  background-repeat:no-repeat;
  background-position:center;
  background-size:80%;
}


    /* âœ… GOALIE ICON */
    .player-icon.goalie {
  border-color:#ff9800; /* goalie outline colour */
 background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="%23ff9800"><path d="M12 2a5 5 0 100 10 5 5 0 000-10zm0 12c-4.42 0-8 2.69-8 6v2h16v-2c0-3.31-3.58-6-8-6z"/></svg>');
}


    .player-name { margin-top:6px; font-weight:600; }

    @media (max-width:640px) {
      .formation-container { flex-direction:column; }
      .formation-layout { width:100%; }
      .subs-section { width:100%; }
    }
  </style>
</head>
<body>
<h1>Floorball Team Picker</h1>

<div class="chips-header">
  <label>The usual suspects:</label>
  <button id="clearChipsBtn" type="button" onclick="clearAllPlayers()">Clear All</button>
</div>
<div id="playerChips" class="chips-container"></div>

<div class="chips-header"><label>Goalies:</label></div>
<div id="goalieChips" class="chips-container"></div>

<label for="names">Enter additional players (comma separated):</label>
<textarea id="names" rows="5" placeholder="Gretzky, McLovin, ..."></textarea>

<label for="teamSize">Team size:</label>
<div class="team-size-container">
  <div class="chip" onclick="selectTeamSize(3,this)">3</div>
  <div class="chip" onclick="selectTeamSize(5,this)">5</div>
</div>
<input type="number" id="teamSize" min="1" placeholder="e.g. 3">

<div class="button-wrapper">
  <img src="Floorball_Blk@2x.png" alt="Generate Teams" class="image-button" onclick="generateTeams()">
</div>
<p id="buttonText">Click the floorball to generate teams</p>

<h2>Teams:</h2>
<div id="output"></div>

<div id="exportToolbar" style="display: none; justify-content: center; gap: 10px; margin-top: 12px; flex-wrap: wrap;">
  <button id="saveImageBtn" onclick="saveTeamsAsImage()" class="toolbar-btn">Save as Image</button>
  <button id="shareTeamsBtn" onclick="shareTeams()" class="toolbar-btn">Share Teams</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
const commonPlayers = ["Brunchie","Colin W-B","Nabber","Ben","Bill","Ron","Eugene"];
const goalies = ["Colin D","Sam","ClothGimp"];

function createPlayerChips() { createChips(commonPlayers, "playerChips", togglePlayer); }
function createGoalieChips() { createChips(goalies, "goalieChips", toggleGoalie); }

function createChips(list, containerId, handler){
  const container=document.getElementById(containerId);
  container.innerHTML="";
  list.forEach(name=>{
    const chip=document.createElement("div");
    chip.className="chip";
    chip.textContent=name;
    chip.onclick=()=>handler(name, chip);
    container.appendChild(chip);
  });
}

function togglePlayer(name, chip){
  const textarea=document.getElementById("names");
  let names=textarea.value.split(",").map(n=>n.trim()).filter(Boolean);

  if(names.includes(name)){
    names=names.filter(n=>n!==name);
    chip.classList.remove("selected");
  } else {
    names.push(name);
    chip.classList.add("selected");
  }

  textarea.value=names.join(", ");
  updateClearButtonVisibility();
}

function toggleGoalie(name, chip){
  chip.classList.toggle("selected");
  updateClearButtonVisibility();
}

function buildFinalPlayerPool(){
  const typed=document.getElementById("names").value.split(",").map(n=>n.trim()).filter(Boolean);
  return typed;
}

function getSelectedGoalies(){
  return Array.from(document.querySelectorAll("#goalieChips .chip.selected")).map(c=>c.textContent.trim());
}

function selectTeamSize(size, chip){
  document.getElementById("teamSize").value=size;
  document.querySelectorAll(".team-size-container .chip").forEach(c=>c.classList.remove("selected"));
  chip.classList.add("selected");
}

function clearAllPlayers(){
  document.getElementById("names").value="";
  document.querySelectorAll("#playerChips .chip, #goalieChips .chip").forEach(c=>c.classList.remove("selected"));
  updateClearButtonVisibility();
}

function updateClearButtonVisibility(){
  const hasPlayers=buildFinalPlayerPool().length>0 || getSelectedGoalies().length>0;
  document.getElementById("clearChipsBtn").classList.toggle("visible", hasPlayers);
}

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}

function generateTeams(){
  let players=buildFinalPlayerPool();
  const selectedGoalies=getSelectedGoalies();
  const teamSize=parseInt(document.getElementById("teamSize").value,10);
  if(!teamSize||teamSize<1){alert("Enter valid team size.");return;}

  if(selectedGoalies.length){ const gSet=new Set(selectedGoalies.map(g=>g.toLowerCase())); players=players.filter(p=>!gSet.has(p.toLowerCase())); }

  shuffle(players);
  const numTeams=2;
  const teams=Array.from({length:numTeams},()=>[]);
  const subsPerTeam=Array.from({length:numTeams},()=>[]);

  for(let i=0;i<numTeams;i++){ if(selectedGoalies.length){ teams[i].push(selectedGoalies[i%selectedGoalies.length]+" (G)"); } }

  let currentTeam=0;
  for(const player of players){
    const skaters=teams[currentTeam].filter(p=>!p.includes("(G)")).length;
    if(skaters<teamSize){ teams[currentTeam].push(player); } else { subsPerTeam[currentTeam].push(player); }
    currentTeam=(currentTeam+1)%numTeams;
  }
  renderTeams(teams,teamSize,subsPerTeam);

  toolbar.style.display=document.getElementById("output").innerText.trim()?"flex":"none";
  if(!navigator.share) document.getElementById("shareTeamsBtn").style.display="none";
}

function renderTeams(teams, teamSize, subsPerTeam){
  const teamNames=["The Five-Hole Fiddlers","Goal Diggers","Ball Blazers","Stick Flickers","The Mighty Dangles","Deez Sticks","Floor Fury","The Dirty Dekes","Stickflix and Chill","The Deflectors","Ballz Deep","Just the Tip-Ins","The Slap and Tickles"];
  shuffle(teamNames);
  const out=document.getElementById("output");
  out.innerHTML="";

  teams.forEach((team,i)=>{
    const displayName=teamNames[i%teamNames.length];
    let goalie=null;
    let playersOnly=team.slice();
    if(playersOnly[0] && playersOnly[0].includes("(G)")){ goalie=playersOnly[0]; playersOnly=playersOnly.slice(1); }
    const substitutes=subsPerTeam[i]||[];
    const goalieTop=i%2===0;
    let topSlot, midLeft, midRight, bottomSlot;
    if(goalieTop){ topSlot=goalie; midLeft=playersOnly[0]||""; midRight=playersOnly[1]||""; bottomSlot=playersOnly[2]||""; }
    else { topSlot=playersOnly[0]||""; midLeft=playersOnly[1]||""; midRight=playersOnly[2]||""; bottomSlot=goalie; }

    const cardHtml=`<div class="team">
      <div class="team-title">${displayName}</div>
      <div class="formation-container">
        <div class="formation-layout">
          ${centeredRow(topSlot)}
          ${twoAcrossRow(midLeft,midRight)}
          ${centeredRow(bottomSlot)}
        </div>
        <div class="subs-section">
          <div style="font-weight:bold;text-align:center;margin-bottom:8px;">Subs</div>
          ${substitutes.length===0?`<div style="text-align:center;">None</div>`:substitutes.map(s=>`<div class="sub-card">${formatPlayer(s)}</div>`).join("")}
        </div>
      </div>
    </div>`;
    out.insertAdjacentHTML('beforeend',cardHtml);
  });
}

/* âœ… Inject goalie or normal icon dynamically â€” minimal change */
function centeredRow(player){ 
  return player
    ? `<div class="row-center"><div class="player-icon${player.includes('(G)')?' goalie':''}"></div><div class="player-name">${formatPlayer(player)}</div></div>`
    : `<div class="row-center"><div style="height:46px"></div></div>`;
}

function twoAcrossRow(left,right){
  return `
    <div class="row-two">
      <div class="player-block">
        <div class="player-icon${left && left.includes('(G)')?' goalie':''}"></div>
        <div class="player-name">${formatPlayer(left)}</div>
      </div>
      <div class="player-block">
        <div class="player-icon${right && right.includes('(G)')?' goalie':''}"></div>
        <div class="player-name">${formatPlayer(right)}</div>
      </div>
    </div>`;
}

function formatPlayer(p){ if(!p)return""; return p.includes("(G)")?`ðŸ¥… ${p.replace("(G)","").trim()}`:p; }

const toolbar=document.getElementById("exportToolbar");
function saveTeamsAsImage(){
  const output=document.getElementById("output");
  if(!output.innerText.trim()){alert("No teams to save yet!"); return;}
  html2canvas(output,{backgroundColor:'#f9f9f9',scale:2}).then(canvas=>{ const link=document.createElement("a"); link.download="floorball_teams.png"; link.href=canvas.toDataURL("image/png"); link.click(); });
}
function shareTeams(){
  const output=document.getElementById("output").innerText.trim();
  if(!output){alert("No teams to share yet!");return;}
  if(navigator.share){ navigator.share({title:"Floorball Teams",text:output}).catch(err=>console.log("Share cancelled:",err)); }
  else { alert("Sharing not supported on this device/browser. Try saving instead."); }
}

window.addEventListener("DOMContentLoaded",()=>{
  createPlayerChips();
  createGoalieChips();
  updateClearButtonVisibility();
  document.getElementById("names").addEventListener("input", updateClearButtonVisibility);
});
</script>
</body>
</html>
