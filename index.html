<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floorball Team Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      padding: 12px;
      background: #3a52a3;
      text-align: center;
      border-radius: 8px;
      color: #fff;
      font-size: clamp(1.5rem, 5vw, 2rem);
    }

    textarea, input {
      width: 100%;
      margin: 6px auto 12px auto;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .image-button {
      display: block;
      margin: 0 auto;
      width: 85px;
      cursor: pointer;
      filter: invert(29%) sepia(74%) saturate(488%) hue-rotate(189deg) brightness(100%) contrast(103%);
      transition: transform 0.15s ease;
    }

    .chips-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:6px;
    }

    #clearChipsBtn {
      background: #3a52a3;
      color:white;
      border:none;
      border-radius:16px;
      padding:6px 12px;
      cursor:pointer;
      font-size:0.9rem;
      opacity:0;
      pointer-events:none;
      transition:opacity .3s ease;
    }

    #clearChipsBtn.visible {
      opacity:1;
      pointer-events:auto;
    }

    /* Player selection chip list */
    .chips-container {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin:8px 0 12px 0;
    }

    .chip {
      padding:8px 14px;
      background:#e0e0e0;
      border-radius:20px;
      cursor:pointer;
      transition:all 0.2s ease;
    }

    .chip.selected {
      background:#3a52a3;
      color:white;
    }

    /* âœ… Restored proper button layout */
    .team-size-container {
      display:flex;
      gap:8px;
      margin:6px 0 12px 0;
    }

    .team-size-container .chip {
      width:auto;
      flex:0 0 auto;
      text-align:center;
    }

    /* Formation layout + PNG icon styling */
    .formation-container {
      display:flex;
      gap:20px;
      justify-content:space-between;
      align-items:flex-start;
    }

    .formation-layout {
      width:75%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
    }

    .subs-section {
      width:25%;
      min-width:120px;
      background:#fafafa;
      border-radius:10px;
      padding:10px;
      border:1px solid #ddd;
    }

    .player-icon {
      width:60px;
      height:60px;
      object-fit:contain;
      border-radius:50%;
    }

    .row-center { display:flex; flex-direction:column; align-items:center; }
    .row-two { width:100%; display:flex; justify-content:space-between; }
    .player-block { display:flex; flex-direction:column; align-items:center; }
    .player-name { margin-top:6px; font-weight:600; }

    @media (max-width:640px) {
      .formation-container { flex-direction:column; }
      .formation-layout { width:100%; }
      .subs-section { width:100%; }
    }
  </style>
</head>

<body>
<h1>Floorball Team Picker</h1>

<div class="chips-header">
  <label>The usual suspects:</label>
  <button id="clearChipsBtn" onclick="clearAllPlayers()">Clear All</button>
</div>
<div id="playerChips" class="chips-container"></div>

<div class="chips-header"><label>Goalies:</label></div>
<div id="goalieChips" class="chips-container"></div>

<label for="names">Enter additional players (comma separated):</label>
<textarea id="names" placeholder="Gretzky, McLovin..."></textarea>

<label for="teamSize">Team size:</label>
<div class="team-size-container">
  <div class="chip" onclick="selectTeamSize(3,this)">3</div>
  <div class="chip" onclick="selectTeamSize(5,this)">5</div>
</div>
<input type="number" id="teamSize" min="1" placeholder="e.g. 3">

<div class="button-wrapper">
  <img src="Floorball_Blk@2x.png" class="image-button" onclick="generateTeams()">
</div>

<h2>Teams</h2>
<div id="output"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
/* Initial players */
const commonPlayers=["Brunchie","Colin W-B","Nabber","Ben","Bill","Ron","Eugene"];
const goalies=["Colin D","Sam","ClothGimp"];

function createChips(list,id,cb){
  const box=document.getElementById(id);
  box.innerHTML="";
  list.forEach(name=>{
    const chip=document.createElement("div");
    chip.className="chip";
    chip.textContent=name;
    chip.onclick=()=>cb(name,chip);
    box.appendChild(chip);
  });
}

function createPlayerChips(){ createChips(commonPlayers,"playerChips",togglePlayer); }
function createGoalieChips(){ createChips(goalies,"goalieChips",toggleGoalie); }

function togglePlayer(name, chip){
  const field=document.getElementById("names");
  let arr=field.value.split(",").map(n=>n.trim()).filter(Boolean);

  if(arr.includes(name)){
    arr=arr.filter(n=>n!==name);
    chip.classList.remove("selected");
  } else {
    arr.push(name);
    chip.classList.add("selected");
  }
  field.value=arr.join(", ");
  updateClear();
}

function toggleGoalie(name, chip){
  chip.classList.toggle("selected");
  updateClear();
}

function buildFinal(){
  return document.getElementById("names").value.split(",").map(n=>n.trim()).filter(Boolean);
}

function getGoalies(){
  return [...document.querySelectorAll("#goalieChips .chip.selected")].map(c=>c.textContent);
}

function selectTeamSize(size, chip){
  document.getElementById("teamSize").value=size;
  document.querySelectorAll(".team-size-container .chip").forEach(c=>c.classList.remove("selected"));
  chip.classList.add("selected");
}

function clearAllPlayers(){
  document.getElementById("names").value="";
  document.querySelectorAll(".chips-container .chip").forEach(c=>c.classList.remove("selected"));
  updateClear();
}

function updateClear(){
  const show = buildFinal().length>0 || getGoalies().length>0;
  document.getElementById("clearChipsBtn").classList.toggle("visible",show);
}

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}

/* âœ… NEW: choose correct icon */
function getPlayerIcon(player){
  return player.includes("(G)") ? "goalie.png" : "player.png";
}

/* âœ… UPDATED: use PNG icons */
function centeredRow(player){
  return player ? `
  <div class="row-center">
    <img src="${getPlayerIcon(player)}" class="player-icon">
    <div class="player-name">${formatPlayer(player)}</div>
  </div>` : `<div class="row-center"><div style="height:46px"></div></div>`;
}

function twoAcrossRow(left,right){
  return `
  <div class="row-two">
    <div class="player-block">
      ${left ? `<img src="${getPlayerIcon(left)}" class="player-icon">` : `<div style="width:60px;height:60px;"></div>`}
      <div class="player-name">${formatPlayer(left)}</div>
    </div>
    <div class="player-block">
      ${right ? `<img src="${getPlayerIcon(right)}" class="player-icon">` : `<div style="width:60px;height:60px;"></div>`}
      <div class="player-name">${formatPlayer(right)}</div>
    </div>
  </div>`;
}

function formatPlayer(p){
  if(!p) return "";
  return p.includes("(G)") ? `ðŸ§¤ ${p.replace("(G)","")}` : p;
}

function generateTeams(){
  let players=buildFinal();
  const g=getGoalies();
  const size=parseInt(document.getElementById("teamSize").value);

  if(!size){ alert("Enter valid team size"); return; }

  /* Remove selected goalies from player pool */
  const gSet=new Set(g.map(x=>x.toLowerCase()));
  players = players.filter(p=>!gSet.has(p.toLowerCase()));

  shuffle(players);

  const teams=[[],[]];
  const subs=[[],[]];

  /* goalies distributed to teams */
  g.forEach((goalie,i)=>teams[i].push(goalie+" (G)"));

  let curr=0;
  for(const p of players){
    const count=teams[curr].filter(x=>!x.includes("(G)")).length;
    if(count<size){
      teams[curr].push(p);
    } else {
      subs[curr].push(p);
    }
    curr=(curr+1)%2;
  }

  renderTeams(teams,subs);
}

function renderTeams(teams, subs){
  const out=document.getElementById("output");
  out.innerHTML="";

  teams.forEach((team,i)=>{

    let goalie=null;
    let players=[...team];

    if(players[0] && players[0].includes("(G)")){
      goalie=players[0];
      players=players.slice(1);
    }

    const html=`
    <div class="team">
      <div class="team-title">Team ${i+1}</div>
      <div class="formation-container">
        <div class="formation-layout">
          ${centeredRow(goalie)}
          ${twoAcrossRow(players[0]||"",players[1]||"")}
          ${centeredRow(players[2]||"")}
        </div>

        <div class="subs-section">
          <div style="text-align:center;font-weight:bold;margin-bottom:6px;">Subs</div>
          ${subs[i].length ? subs[i].map(s=>`<div class="sub-card">${formatPlayer(s)}</div>`).join("") : `<div style="text-align:center;">None</div>`}
        </div>
      </div>
    </div>`;

    out.insertAdjacentHTML("beforeend",html);
  });
}
const toolbar=document.getElementById("exportToolbar");
function saveTeamsAsImage(){
  const output=document.getElementById("output");
  if(!output.innerText.trim()){alert("No teams to save yet!"); return;}
  html2canvas(output,{backgroundColor:'#f9f9f9',scale:2}).then(canvas=>{ const link=document.createElement("a"); link.download="floorball_teams.png"; link.href=canvas.toDataURL("image/png"); link.click(); });
}
function shareTeams(){
  const output=document.getElementById("output").innerText.trim();
  if(!output){alert("No teams to share yet!");return;}
  if(navigator.share){ navigator.share({title:"Floorball Teams",text:output}).catch(err=>console.log("Share cancelled:",err)); }
  else { alert("Sharing not supported on this device/browser. Try saving instead."); }
}

window.addEventListener("DOMContentLoaded",()=>{
  createPlayerChips();
  createGoalieChips();
  updateClear();
});
</script>

</body>
</html>
