<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floorball Team Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      padding: 12px;
      background: #3a52a3;
      text-align: center;
      border-radius: 8px;
      color: #fff;
    }

    textarea, input {
      width: 100%;
      margin: 6px 0 12px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea { resize: none; min-height: 100px; }

    .button-wrapper { display:flex; justify-content:center; }

    .image-button {
      width: 85px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    .image-button:hover { transform: scale(1.1); }
    .image-button:active { transform: scale(0.95); }

    .team { background:#fff; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ddd; }

    /* ===== MODAL ADDITIONS ===== */

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.visible {
      display: flex;
    }

    .modal-content {
      background: #f9f9f9;
      max-width: 650px;
      width: 92%;
      max-height: 90vh;
      overflow-y: auto;
      border-radius: 14px;
      padding: 20px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 14px;
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>Floorball Team Picker</h1>

<textarea id="names" placeholder="Enter players, comma separated"></textarea>

<input type="number" id="teamSize" placeholder="Team size">

<div class="button-wrapper">
  <img src="Floorball_Blk@2x.png" class="image-button" onclick="generateTeams()">
</div>

<!-- ===== MODAL STRUCTURE ===== -->

<div id="teamsModal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeTeams()">âœ•</button>
    <h2>Teams</h2>
    <div id="output"></div>
  </div>
</div>

<script>
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}

function generateTeams(){
  const names = document.getElementById("names").value
    .split(",")
    .map(n=>n.trim())
    .filter(Boolean);

  const teamSize = parseInt(document.getElementById("teamSize").value,10);
  if(!teamSize){ alert("Enter team size"); return; }

  shuffle(names);

  const teams = [[],[]];
  names.forEach((p,i)=>teams[i%2].push(p));

  renderTeams(teams);
  document.getElementById("teamsModal").classList.add("visible");
}

function renderTeams(teams){
  const out = document.getElementById("output");
  out.innerHTML = "";
  teams.forEach((team,i)=>{
    out.insertAdjacentHTML("beforeend",`
      <div class="team">
        <strong>Team ${i+1}</strong><br>
        ${team.join("<br>")}
      </div>
    `);
  });
}

function closeTeams(){
  document.getElementById("teamsModal").classList.remove("visible");
}
</script>

</body>
</html>
