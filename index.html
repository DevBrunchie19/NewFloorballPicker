<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Floorball Team Picker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background: #f9f9f9;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

h1 {
  padding: 12px;
  background: #3a52a3;
  text-align: center;
  border-radius: 8px;
  color: #fff;
}

textarea, input {
  width: 100%;
  margin: 6px 0 12px;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

textarea { resize:none; min-height:100px; }

.button-wrapper { display:flex; justify-content:center; }

.image-button {
  width:85px;
  cursor:pointer;
  transition: transform .15s;
}

.image-button:hover { transform:scale(1.1); }
.image-button:active { transform:scale(.95); }

/* BUTTON SPIN */
.image-button.loading {
  animation: spin .6s linear infinite;
  opacity:.7;
}

@keyframes spin {
  from { transform:rotate(0deg); }
  to { transform:rotate(360deg); }
}

.team {
  background:#fff;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ddd;
  --team-colour:#3a52a3;
}

/* ===== MODAL (SAFE ANIMATION) ===== */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  opacity:0;
  pointer-events:none;
  transition:opacity .25s ease;
}

.modal.visible {
  opacity:1;
  pointer-events:auto;
}

.modal-content {
  background:#f9f9f9;
  width:95%;
  max-width:700px;
  max-height:90vh;
  overflow-y:auto;
  border-radius:16px;
  padding:20px;
  transform:scale(.95) translateY(12px);
  transition:transform .25s ease;
}

.modal.visible .modal-content {
  transform:scale(1) translateY(0);
}

.modal-close {
  position:absolute;
  top:10px;
  right:14px;
  font-size:1.5rem;
  background:none;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Floorball Team Picker</h1>

<div class="chips-header">
  <label>The usual suspects:</label>
  <button id="clearChipsBtn" onclick="clearAllPlayers()">Clear All</button>
</div>

<div id="playerChips"></div>
<div id="unusualChips"></div>
<div id="goalieChips"></div>

<label>Additional players:</label>
<textarea id="names"></textarea>

<label>Team size:</label>
<div>
  <button onclick="selectTeamSize(3,this)">3</button>
  <button onclick="selectTeamSize(5,this)">5</button>
</div>
<input id="teamSize" type="number">

<div class="button-wrapper">
  <img src="Floorball_Blk@2x.png" class="image-button" onclick="generateTeams()">
</div>

<!-- MODAL -->
<div id="teamsModal" class="modal" onclick="checkOutsideClick(event)">
  <div class="modal-content">
    <button class="modal-close" onclick="closeTeamsModal()">âœ•</button>
    <h2>Teams</h2>
    <div id="output"></div>
    <div id="exportToolbar" style="display:none;">
      <button onclick="saveTeamsAsImage()">Save</button>
      <button id="shareTeamsBtn" onclick="shareTeams()">Share</button>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
/* ===== ORIGINAL LOGIC (UNCHANGED) ===== */

const commonPlayers=["Brunchie","Colin W-B","Nabber","Ben","Bill","Ron"];
const unusualPlayers=["Eugene","Dawn"];
const goalies=["Colin D","Sam","Cloth G"];

function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}

function buildFinalPlayerPool(){
  return document.getElementById("names").value.split(",").map(n=>n.trim()).filter(Boolean);
}

function getSelectedGoalies(){
  return [...document.querySelectorAll("#goalieChips .selected")].map(c=>c.textContent);
}

function generateTeams(){
  const button=document.querySelector(".image-button");
  button.classList.add("loading");

  let players=buildFinalPlayerPool();
  const selectedGoalies=getSelectedGoalies();
  const teamSize=parseInt(document.getElementById("teamSize").value,10);
  if(!teamSize){alert("Enter team size");button.classList.remove("loading");return;}

  shuffle(players);

  const teams=[[],[]];
  const subs=[[],[]];

  selectedGoalies.forEach((g,i)=>teams[i%2].push(g+" (G)"));

  let t=0;
  players.forEach(p=>{
    if(teams[t].filter(x=>!x.includes("(G)")).length<teamSize) teams[t].push(p);
    else subs[t].push(p);
    t=(t+1)%2;
  });

  document.getElementById("output").innerHTML =
    `<pre>${JSON.stringify({teams,subs},null,2)}</pre>`;

  document.getElementById("exportToolbar").style.display="block";
  document.getElementById("teamsModal").classList.add("visible");

  setTimeout(()=>button.classList.remove("loading"),300);
}

function closeTeamsModal(){
  document.getElementById("teamsModal").classList.remove("visible");
}

function checkOutsideClick(e){
  if(e.target.id==="teamsModal") closeTeamsModal();
}
</script>

</body>
</html>
