<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floorball Team Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      padding: 12px;
      background: #3a52a3;
      text-align: center;
      border-radius: 8px;
      color: #fff;
      font-size: clamp(1.5rem, 5vw, 2rem);
    }
    textarea, input {
      width: 100%;
      display: block;
      margin: 6px auto 12px auto;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea { resize: none; min-height: 100px; }
    .button-wrapper { display: flex; justify-content: center; }
    .image-button {
      display: block;
      margin: 0 auto;
      width: 85px;
      height: auto;
      cursor: pointer;
      filter: invert(29%) sepia(74%) saturate(488%) hue-rotate(189deg) brightness(100%) contrast(103%);
      transition: transform 0.15s ease;
    }
    .image-button:hover { transform: scale(1.1); }
    .image-button:active { transform: scale(0.95); }
    #buttonText { text-align:center; font-size:0.95rem; color:#555; margin-top:10px; }
    .team { background: #fff; padding: 12px; margin: 10px 0; border-radius: 8px; border:1px solid #ddd; --team-colour: #3a52a3; }

    .chips-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:6px; }
    #clearChipsBtn {
      background: #3a52a3; color:white; border:none; border-radius:16px;
      padding:6px 12px; cursor:pointer; font-size:0.9rem;
      transition: background 0.2s ease, transform 0.1s ease, opacity 0.3s ease;
      opacity:0; pointer-events:none;
    }
    #clearChipsBtn.visible { opacity:1; pointer-events:auto; }
    #clearChipsBtn:hover { background:#516fd3; }
    #clearChipsBtn:active { transform:scale(0.95); }

    .chips-container { display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 12px 0; }
    .chip { padding:8px 14px; background:#e0e0e0; border-radius:20px; cursor:pointer; font-size:0.95rem; transition:all 0.2s ease; user-select:none; }
    .chip:hover { background:#d0d0d0; }
    .chip.selected { background:#3a52a3; color:white; box-shadow:0 2px 6px rgba(0,0,0,0.15); }

    .team-size-container { display:flex; gap:8px; margin:6px 0 12px 0; }

    .team-title { font-size:1.2rem; font-weight:bold; text-align:center; margin-bottom:10px; }

    .formation-container { display:flex; flex-direction:column; align-items:center; width:100%; }
    .formation-layout { width:100%; display:flex; flex-direction:column; align-items:center; gap:20px; }

    .subs-section {
      width:75%;
      background:#fafafa;
      border-radius:10px;
      padding:10px;
      border:1px solid #ddd;
      margin-top:16px;
      text-align:center;
      display:none;
    }

    .subs-section.visible { display:block; }

    .sub-card {
      padding:6px 10px;
      border:1px solid #ccc;
      border-radius:6px;
      background:#fff;
      margin:6px auto;
      display:inline-block;
    }

    .row-center { display:flex; flex-direction:column; align-items:center; }
    .row-two { width:80%; display:flex; justify-content:space-between; }
    .row-three { width:100%; display:flex; justify-content:space-between; }

    .player-block { display:flex; flex-direction:column; align-items:center; }

    .player-icon {
      width:80px;
      height:80px;
      border:2px dashed rgb(0 0 0 / 0%);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      background-color:white;
      overflow: visible;
      position: relative;
    }

    .player-icon.goalie {
      border-color:#f34471;
    }

    .shirt-icon {
      width:70%;
      height:70%;
      display:flex;
      align-items:center;
      justify-content:center;
      line-height:0;
    }
    .shirt-icon svg {
      width: 100%;
      height: 100%;
      display:block;
      preserveAspectRatio: xMidYMid meet;
      color: var(--team-colour);
    }
    .shirt-icon svg [fill] { fill: currentColor; }

    .player-name { margin-top:6px; font-weight:600; text-align:center; }

    .hat-icon {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: auto;
      pointer-events: none;
    }
    .hat-icon img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width:640px) {
      .formation-layout { gap:16px; }
    }

    /* ❄️ Snow Effect */
    .snow {
      position: fixed;
      top: -10px;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      opacity: 0.9;
      animation-name: fall, sway;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
    }

   @keyframes fall {
  from { top: -10px; }
  to { top: 110vh; }
}


    @keyframes sway {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

<div class="snow" id="snow"></div>

<h1>Floorball Team Picker</h1>

<!-- EVERYTHING BELOW IS UNCHANGED -->
<!-- (your full original HTML + JS continues exactly as provided) -->

<script>
/* ❄️ Snow Generator */
function createSnowflakes(count = 50) {
  const snowContainer = document.getElementById("snow");
  if (!snowContainer) return;

  snowContainer.innerHTML = "";

  for (let i = 0; i < count; i++) {
    const flake = document.createElement("div");
    flake.className = "snowflake";
    flake.textContent = "❄";

    const size = Math.random() * 10 + 10;
    flake.style.fontSize = size + "px";
    flake.style.left = Math.random() * 100 + "vw";
    flake.style.animationDuration =
      Math.random() * 10 + 10 + "s, " +
      (Math.random() * 4 + 3) + "s";
    flake.style.animationDelay =
      Math.random() * 10 + "s";

    snowContainer.appendChild(flake);
  }
}

window.addEventListener("DOMContentLoaded", () => {
  createSnowflakes(50);
});
</script>

</body>
</html>
