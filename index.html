<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floorball Team Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      padding: 12px;
      background: #3a52a3;
      text-align: center;
      border-radius: 8px;
      color: #fff;
      font-size: clamp(1.5rem, 5vw, 2rem);
    }

    textarea, input {
      width: 100%;
      display: block;
      margin: 6px auto 12px auto;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea { resize: none; min-height: 100px; }

    .button-wrapper { display: flex; justify-content: center; }

    .image-button {
      display: block;
      margin: 0 auto;
      width: 85px;
      cursor: pointer;
      filter: invert(29%) sepia(74%) saturate(488%) hue-rotate(189deg) brightness(100%) contrast(103%);
      transition: transform 0.15s ease;
    }

    .image-button:hover { transform: scale(1.1); }
    .image-button:active { transform: scale(0.95); }

    /* üîÑ LOADING SPIN */
    .image-button.loading {
      animation: spin 0.6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #buttonText { text-align:center; font-size:0.95rem; color:#555; margin-top:10px; }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    .modal.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: #f9f9f9;
      width: 95%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      border-radius: 16px;
      padding: 20px;
      position: relative;

      transform: scale(0.95) translateY(10px);
      transition: transform 0.25s ease;
    }

    .modal.visible .modal-content {
      transform: scale(1) translateY(0);
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 14px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
<h1>Floorball Team Picker</h1>

<div class="button-wrapper">
  <img src="Floorball_Blk@2x.png" alt="Generate Teams"
       class="image-button"
       onclick="generateTeams()">
</div>
<p id="buttonText">Click the floorball to generate teams</p>

<!-- MODAL -->
<div id="teamsModal" class="modal" onclick="checkOutsideClick(event)">
  <div class="modal-content">
    <button class="modal-close" onclick="closeTeamsModal()">‚úï</button>
    <h2>Teams:</h2>
    <div id="output"></div>
    <div id="exportToolbar" style="display:none; justify-content:center; gap:10px; margin-top:12px;">
      <button onclick="saveTeamsAsImage()">Save as Image</button>
      <button onclick="shareTeams()">Share Teams</button>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
/* ===== ONLY generateTeams MODIFIED ===== */

function generateTeams() {
  const modal = document.getElementById("teamsModal");
  const output = document.getElementById("output");
  const button = document.querySelector(".image-button");

  // Button feedback
  button.classList.add("loading");

  // Show modal immediately
  modal.classList.add("visible");
  output.innerHTML = `<p style="text-align:center;font-weight:600;">üèë Generating teams‚Ä¶</p>`;

  // Delay for anticipation
  setTimeout(() => {
    button.classList.remove("loading");

    /* ===== YOUR ORIGINAL generateTeams LOGIC CONTINUES ===== */

    let players = buildFinalPlayerPool();
    const selectedGoalies = getSelectedGoalies();
    const teamSize = parseInt(document.getElementById("teamSize").value, 10);

    if (!teamSize || teamSize < 1) {
      alert("Enter valid team size.");
      closeTeamsModal();
      return;
    }

    if (selectedGoalies.length) {
      const gSet = new Set(selectedGoalies.map(g => g.toLowerCase()));
      players = players.filter(p => !gSet.has(p.toLowerCase()));
    }

    shuffle(players);

    const teams = [[], []];
    const subsPerTeam = [[], []];

    for (let i = 0; i < 2; i++) {
      if (selectedGoalies.length) {
        teams[i].push(selectedGoalies[i % selectedGoalies.length] + " (G)");
      }
    }

    let currentTeam = 0;
    for (const player of players) {
      const skaters = teams[currentTeam].filter(p => !p.includes("(G)")).length;
      if (skaters < teamSize) {
        teams[currentTeam].push(player);
      } else {
        subsPerTeam[currentTeam].push(player);
      }
      currentTeam = (currentTeam + 1) % 2;
    }

    renderTeams(teams, teamSize, subsPerTeam);

    document.getElementById("exportToolbar").style.display =
      document.getElementById("output").innerText.trim() ? "flex" : "none";

  }, 400);
}

function closeTeamsModal() {
  document.getElementById("teamsModal").classList.remove("visible");
}

function checkOutsideClick(event) {
  if (event.target.id === "teamsModal") closeTeamsModal();
}
</script>

</body>
</html>
