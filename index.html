<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5v5 Team Builder</title>

<style>
  body {
    font-family: sans-serif;
    margin: 20px;
    background: #f5f5f5;
  }

  #teamsOutput {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .team {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    min-width: 260px;
    --team-colour-filter: none;
  }

  .player-box {
    margin-top: 10px;
  }

  .position-row {
    display: grid;
    place-items: center;
    margin-bottom: 12px;
  }

  .two-across {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    place-items: center;
  }

  .three-across {
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 12px;
    place-items: center;
  }

  .player-icon {
    width: 80px;
    height: 80px;
    border: 3px solid #3a52a3;
    border-radius: 50%;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .player-icon.goalie {
    border-color: #f34974;
  }

  .shirt-icon svg {
    width: 70%;
    height: 70%;
    filter: var(--team-colour-filter);
  }

  .player-name {
    text-align: center;
    font-size: 14px;
    margin-top: 4px;
    width: 80px;
  }
</style>
</head>

<body>

<h2>5v5 Team Builder</h2>

<textarea id="playersInput" rows="10" style="width:100%;">
Goalie (G)
Sam
Aiden
Oliver
Mateo
Noah
Lucas
Mason
Ethan
Elijah
James
</textarea>

<button onclick="buildTeams()">Build Teams</button>

<h2>Teams</h2>
<div id="teamsOutput"></div>

<script>
function randomColorFilter() {
    const hue = Math.floor(Math.random() * 360);
    return `hue-rotate(${hue}deg) saturate(180%) brightness(1.1)`;
}

function createShirtSVG() {
    return document.getElementById("shirt-template").cloneNode(true);
}

function addShirtsTo(teamEl) {
    teamEl.querySelectorAll(".shirt-icon").forEach(slot => {
        slot.appendChild(createShirtSVG());
    });
}

function centeredRow(player) {
  return `
    <div class="position-row">
      <div class="player-icon${player.includes('(G)') ? ' goalie' : ''}">
         <div class="shirt-icon"></div>
      </div>
      <div class="player-name">${player.replace("(G)", "").trim()}</div>
    </div>`;
}

function twoAcrossRow(p1, p2) {
  return `
    <div class="two-across">
      ${playerBlock(p1)}
      ${playerBlock(p2)}
    </div>`;
}

function threeAcrossRow(p1, p2, p3) {
  return `
    <div class="three-across">
      ${playerBlock(p1)}
      ${playerBlock(p2)}
      ${playerBlock(p3)}
    </div>`;
}

function playerBlock(p) {
  return `
    <div>
      <div class="player-icon${p.includes('(G)') ? ' goalie' : ''}">
        <div class="shirt-icon"></div>
      </div>
      <div class="player-name">${p.replace("(G)", "").trim()}</div>
    </div>`;
}

function buildTeams() {
  let players = document.getElementById("playersInput").value
    .split("\n")
    .map(p => p.trim())
    .filter(p => p);

  let goalies = players.filter(p => p.includes("(G)"));
  let skaters = players.filter(p => !p.includes("(G)"));

  goalies.sort(() => Math.random() - 0.5);
  skaters.sort(() => Math.random() - 0.5);

  const teamsOutput = document.getElementById("teamsOutput");
  teamsOutput.innerHTML = "";

  const teamCount = Math.floor(players.length / 5);

  for (let i = 0; i < teamCount; i++) {
    const teamPlayers = [];

    if (goalies.length) teamPlayers.push(goalies.pop());
    while (teamPlayers.length < 5 && skaters.length)
      teamPlayers.push(skaters.pop());

    const colourFilter = randomColorFilter();

    const html = `
      <div class="team" style="--team-colour-filter:${colourFilter}">
        <h3>Team ${i + 1}</h3>
        <div class="player-box">
          ${centeredRow(teamPlayers[0])}
          ${twoAcrossRow(teamPlayers[1], teamPlayers[2])}
          ${threeAcrossRow(teamPlayers[3], teamPlayers[4], "")}
        </div>
      </div>`;

    teamsOutput.insertAdjacentHTML("beforeend", html);
  }

  document.querySelectorAll(".team").forEach(addShirtsTo);
}
</script>

</body>
</html>
